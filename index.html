    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/carousel/carousel.css">

<body>

    <div id="sign-in-container">
        <form action="#">
            <div id="close-button-container">
                <button class="close-btn" id="close-sign-up-modal-btn"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <input type="text" placeholder="User Name">
            <input type="text" placeholder="Password">
            <div id="sign-in-button-container">
                <button class="signUp-btn">Sign In</button>
            </div>  
        </form>
    </div>
    <div id="sign-up-container">
        <form action="#">
            <div id="cancel-button-container">
                <button class="close-btn" id="cancel-sign-up-modal-btn"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name">
            <input type="text" placeholder="Address">
            <input type="text" placeholder="State">
            <input type="text" placeholder="Zip Code">
            <input type="text" placeholder="Phone Number">
            <input type="text" placeholder="Email">
            <div id="send-button-container">
                <button class="signUp-btn" id="send-sign-up-modal-btn">Send</button>
            </div>
        </form>
    </div>

    <header>
        <div id="logo-container">
            <img src="img/logo.svg" alt="logo for website">
        </div>
        <div id="burger-container">
            <button>
                <i class="fa-solid fa-bars" id="burger-bars" style="color: #000000;"></i>
                <i class="fa-solid fa-xmark hide-burger-x" id="burger-x"></i>
            </button>
        </div>
        <nav id="mainNav">
            <ul>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Impact</a></li>
                <li><a href="#">Locations</a></li>
                <li>
                    <div id="btn-container">
                        <button class="signIn-btn" id="sign-in-button">Sign In</button>
                        <button class="signUp-btn" id="sign-up-button">Sign Up</button>
                    </div>
                </li>
            
            </ul>
        </nav>
    </header>

<div id="hero">
</div>
<div class="item">
<section id="fancybox">
    <div id="fb-grid-item">
        <h1>Fancybox</h1>
        <ul>
            <li>
                <a href="img/image1.jpeg" data-fancybox="Gallery-1"> <img src="img/image1.jpeg" data-aos="zoom-in" alt="image1"></a>
            </li>
            <li>
                <a href="img/image2.jpeg" data-fancybox="Gallery-1"> <img src="img/image2.jpeg" data-aos="zoom-in" alt="image2"></a>
            </li>
            <li>
                <a href="img/image3.jpeg" data-fancybox="Gallery-1"> <img src="img/image3.jpeg" data-aos="zoom-in" alt="image3"></a>
            </li>
            <li>
                <a href="img/image4.jpeg" data-fancybox="Gallery-1"> <img src="img/image4.jpeg" data-aos="zoom-in" alt="image4"></a>
            </li>
        </ul>
    </div>
</section>

<section id="fancyCarousel">
    <div id="fc-grid-item">
        <h1>Fancy Carousel</h1>
        <div class="f-carousel" id="myCarousel">
            <!-- <div class="f-carousel__slide"> <img src="img/image1.jpeg"/></div>
            <div class="f-carousel__slide"> <img src="img/image2.jpeg"/></div>
            <div class="f-carousel__slide"> <img src="img/image3.jpeg"/></div>
            <div class="f-carousel__slide"> <img src="img/image4.jpeg"/></div> -->

            <div class="f-carousel__slide"><div id="fc-1" class="slide"></div></div>
            <div class="f-carousel__slide"><div id="fc-2" class="slide"></div></div>
            <div class="f-carousel__slide"><div id="fc-3" class="slide"></div></div>
            <div class="f-carousel__slide"><div id="fc-4" class="slide"></div></div>

        </div>
    </div>
</section>
</div>
