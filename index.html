<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/36a7969138.js" crossorigin="anonymous"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
      
    <link rel="stylesheet" href="css/styles.css">
    <title>Week 8/9- Sign Up Form</title>
</head>

<body>

    <div id="sign-in-container">
        <form action="#">
            <div id="close-button-container">
                <button class="close-btn" id="close-sign-up-modal-btn"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <input type="text" placeholder="User Name">
            <input type="text" placeholder="Password">
            <div id="sign-in-button-container">
                <button class="signUp-btn">Sign In</button>
            </div>  
        </form>
    </div>
    <div id="sign-up-container">
        <form action="#">
            <div id="cancel-button-container">
                <button class="close-btn" id="cancel-sign-up-modal-btn"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name">
            <input type="text" placeholder="Address">
            <input type="text" placeholder="State">
            <input type="text" placeholder="Zip Code">
            <input type="text" placeholder="Phone Number">
            <input type="text" placeholder="Email">
            <div id="send-button-container">
                <button class="signUp-btn" id="send-sign-up-modal-btn">Send</button>
            </div>
        </form>
    </div>

    <header>
        <div id="logo-container">
            <img src="img/logo.svg" alt="logo for website">
        </div>
        <div id="burger-container">
            <button>
                <i class="fa-solid fa-bars" id="burger-bars" style="color: #000000;"></i>
                <i class="fa-solid fa-xmark hide-burger-x" id="burger-x"></i>
            </button>
        </div>
        <nav id="mainNav">
            <ul>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Impact</a></li>
                <li><a href="#">Locations</a></li>
                <li>
                    <div id="btn-container">
                        <button class="signIn-btn" id="sign-in-button">Sign In</button>
                        <button class="signUp-btn" id="sign-up-button">Sign Up</button>
                    </div>
                </li>
            
            </ul>
        </nav>
    </header>

<div id="hero">
</div>

<div id="validation-btn">
    <a href="https://validator.w3.org/nu/?doc=https://week-7-step-4-js--info-151-tashnuva.netlify.app/?#" target="_blank">
        <img src="img/html-logo.svg" alt="Valid HTML 5">
        </a>
</div>
<script src="js/scripts-dist.js"></script>
</body>

</html>
